<ul style="list-style-type:none;">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.content | split: '<!-- more -->' | first }}</p>
      <a class="silent" href="{{ post.url }}">..continue reading..</a>
    </li>
  {% endfor %}
</ul>
