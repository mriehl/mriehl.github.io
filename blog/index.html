---
layout: default
title: blog @ max.riehl.io
---
<div class="page-header">
  <h1>Blog posts</h1>
</div>

{% for post in site.posts %}
<div class="row">
    <div class="col-md-2">
        <h1 class="text-muted">{{ post.date | date_to_string }}</h1>
    </div>
    <div class="col-md-10">
            <a class="incognito" href="{{ post.url }}">{{ post.content | split: '<!-- more -->' | first }}</a>
        <a class="text-muted" href="{{ post.url }}">..continue reading..</a>
    </div>
</div>
{% endfor %}
