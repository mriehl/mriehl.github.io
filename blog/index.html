<h1>Blog posts</h1>

<ul class="list-group">
    {% for post in site.posts %}
    <li class="list-group-item">
        <p>
            {{ post.content | split: '<!-- more -->' | first }}
        </p>
        <a class="silent" href="{{ post.url }}">..continue reading..</a>
    </li>
    {% endfor %}
</ul>
